<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Lumina</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #050505;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --success: #44ff44;
            --error: #ff4757;
            --warning: #ffa502;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%);
            padding: 20px;
            position: relative;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            filter: blur(80px);
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        .blob:nth-child(2) {
            background: linear-gradient(135deg, var(--error), #ff6b81);
            width: 400px;
            height: 400px;
            top: 60%;
            left: 60%;
            animation: move2 25s infinite alternate;
        }

        @keyframes move {
            0% {
                transform: translate(-10%, -10%);
            }
            100% {
                transform: translate(20%, 30%);
            }
        }

        @keyframes move2 {
            0% {
                transform: translate(10%, 10%);
            }
            100% {
                transform: translate(-20%, -20%);
            }
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            width: 450px;
            padding: 45px;
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: floatIn .6s ease;
            position: relative;
            z-index: 1;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 36px;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .field {
            position: relative;
            margin-bottom: 25px;
        }

        .field input {
            width: 100%;
            padding: 15px 14px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: .25s;
            color: var(--text);
        }

        .field input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 242, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
        }

        .field label {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            background: transparent;
            padding: 0 6px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            transition: .25s;
            pointer-events: none;
            backdrop-filter: blur(4px);
        }

        .field input:focus + label,
        .field input:not(:placeholder-shown) + label {
            top: -8px;
            left: 10px;
            font-size: 12px;
            color: var(--primary);
            background: rgba(5, 5, 5, 0.8);
            padding: 0 8px;
            border-radius: 4px;
            border-left: 2px solid var(--primary);
            border-right: 2px solid var(--secondary);
        }

        /* Name fields container */
        .name-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .name-field {
            flex: 1;
            position: relative;
        }

        .name-field input {
            width: 100%;
            padding: 15px 14px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: .25s;
            color: var(--text);
        }

        .name-field input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 242, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
        }

        .name-field label {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            background: transparent;
            padding: 0 6px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            transition: .25s;
            pointer-events: none;
        }

        .name-field input:focus + label,
        .name-field input:not(:placeholder-shown) + label {
            top: -8px;
            left: 10px;
            font-size: 12px;
            color: var(--primary);
            background: rgba(5, 5, 5, 0.8);
            padding: 0 8px;
            border-radius: 4px;
            border-left: 2px solid var(--primary);
            border-right: 2px solid var(--secondary);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            cursor: pointer;
            transition: .3s;
            margin-top: 15px;
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 242, 255, 0.3);
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:active {
            transform: translateY(-1px);
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: 0.3s;
        }

        .footer-text a:hover {
            text-shadow: 0 0 10px var(--primary);
            text-decoration: underline;
        }

        /* Messages styling */
        .messages {
            list-style: none;
            margin-bottom: 25px;
        }

        .messages li {
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .messages .success {
            background: rgba(68, 255, 68, 0.1);
            color: var(--success);
            border: 1px solid rgba(68, 255, 68, 0.3);
        }

        .messages .error {
            background: rgba(255, 71, 87, 0.1);
            color: var(--error);
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .messages .info {
            background: rgba(0, 242, 255, 0.1);
            color: var(--primary);
            border: 1px solid rgba(0, 242, 255, 0.3);
        }

        .messages .warning {
            background: rgba(255, 165, 0, 0.1);
            color: var(--warning);
            border: 1px solid rgba(255, 165, 0, 0.3);
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .strength-text {
            font-size: 12px;
            margin-top: 6px;
            text-align: right;
            color: rgba(255, 255, 255, 0.5);
        }

        .strength-weak .password-strength-bar {
            background: var(--error);
            width: 33.33%;
        }

        .strength-weak .strength-text {
            color: var(--error);
        }

        .strength-medium .password-strength-bar {
            background: var(--warning);
            width: 66.66%;
        }

        .strength-medium .strength-text {
            color: var(--warning);
        }

        .strength-strong .password-strength-bar {
            background: var(--success);
            width: 100%;
        }

        .strength-strong .strength-text {
            color: var(--success);
        }

        /* Input icons */
        .input-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                width: 100%;
                padding: 30px 20px;
            }
            
            .name-row {
                flex-direction: column;
                gap: 25px;
                margin-bottom: 0;
            }

            h1 {
                font-size: 28px;
            }
        }

        /* Back to home link */
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            backdrop-filter: blur(8px);
            transition: 0.3s;
            font-size: 14px;
            z-index: 2;
        }

        .back-home:hover {
            border-color: var(--primary);
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        .back-home span {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="gradient-bg">
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <a href="{% url 'home' %}" class="back-home">
        <span>‚Üê</span> Back to Home
    </a>

    <div class="card">
        <h1>Create Account</h1>

        <!-- Display messages -->
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <!-- Name fields in a row -->
            <div class="name-row">
                <div class="name-field">
                    <input type="text" name="first_name" id="first_name" placeholder=" " 
                           value="{{ first_name|default:'' }}" required>
                    <label for="first_name">First Name</label>
                </div>

                <div class="name-field">
                    <input type="text" name="last_name" id="last_name" placeholder=" " 
                           value="{{ last_name|default:'' }}" required>
                    <label for="last_name">Last Name</label>
                </div>
            </div>

            <div class="field">
                <input type="text" name="username" id="username" placeholder=" " 
                       value="{{ username|default:'' }}" required>
                <label for="username">Username</label>
                <span class="input-icon">üë§</span>
            </div>

            <div class="field">
                <input type="email" name="email" id="email" placeholder=" " 
                       value="{{ email|default:'' }}" required>
                <label for="email">Email</label>
                <span class="input-icon">üìß</span>
            </div>

            <div class="field">
                <input type="tel" name="phone" id="phone" placeholder=" " 
                       value="{{ phone|default:'' }}" required>
                <label for="phone">Phone</label>
                <span class="input-icon">üì±</span>
            </div>

            <div class="field">
                <input type="password" name="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
                <span class="input-icon">üîí</span>
                <div class="password-strength">
                    <div class="password-strength-bar"></div>
                </div>
                <div class="strength-text"></div>
            </div>

            <button type="submit">‚ú® Create Account ‚ú®</button>

            <div class="footer-text">
                Already have an account? 
                <a href="{% url 'login' %}">Login</a>
            </div>
        </form>
    </div>

    <!-- Password strength indicator script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const strengthBar = document.querySelector('.password-strength-bar');
            const strengthText = document.querySelector('.strength-text');
            const field = document.querySelector('.field:last-child');
            
            if (passwordInput) {
                passwordInput.addEventListener('input', function(e) {
                    const password = e.target.value;
                    
                    // Calculate password strength
                    let score = 0;
                    if (password.length >= 8) score++;
                    if (password.match(/[a-z]/) && password.match(/[A-Z]/)) score++;
                    if (password.match(/[0-9]/)) score++;
                    if (password.match(/[^a-zA-Z0-9]/)) score++;
                    
                    // Remove existing strength classes
                    field.classList.remove('strength-weak', 'strength-medium', 'strength-strong');
                    
                    // Update based on score
                    if (password.length === 0) {
                        strengthBar.style.width = '0';
                        strengthText.textContent = '';
                    } else if (score <= 1) {
                        field.classList.add('strength-weak');
                        strengthText.textContent = 'Weak password';
                    } else if (score <= 2) {
                        field.classList.add('strength-medium');
                        strengthText.textContent = 'Medium password';
                    } else {
                        field.classList.add('strength-strong');
                        strengthText.textContent = 'Strong password';
                    }
                });
            }

            // Add floating animation to form fields
            const formFields = document.querySelectorAll('.field, .name-field');
            formFields.forEach((field, index) => {
                field.style.animation = `fadeInUp 0.5s ease forwards ${index * 0.1}s`;
            });

            // Add fadeIn animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInUp {
                    from {
                        opacity: 0;
                        transform: translateY(20px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
                
                .field, .name-field {
                    opacity: 0;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
